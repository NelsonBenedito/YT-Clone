<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="page">
      <header>
        <div class="masthead-container">
          <img
            draggable="false"
            class="yt-logo"
            src="images/YTIcon.svg"
            alt=""
          />
          <div class="menu">
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="tv-outline"></ion-icon>
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
        </div>
        <nav class="chips-content">
          <button class="active">Tudo</button>
          <button>Podcast</button>
          <button>Editing</button>
          <button>Computer</button>
          <button>JavaScript</button>
          <button>HTML</button>
        </nav>
      </header>

      <main>
        <section>
          <div class="card">
            <img
              class="thumb"
              src="https://i.ytimg.com/vi/jGztGfRujSE/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLBn6VN7Hw6sy9ClDkhQ42q8Kkp_Ng"
              alt=""
            />
            <div class="details">
              <img
                class="channel"
                src="https://yt3.googleusercontent.com/s5hlNKKDDQWjFGzYNnh8UeOW2j2w6id-cZGx7GdAA3d5Fu7zEi7ZMXEyslysuQUKigXNxtAB=s72-c-k-c0x00ffffff-no-rj"
                alt=""
              />
              <div class="meta">
                <h3>Introducing Liquid Glass | Apple</h3>
                <div class="meta-data">
                  <p>Apple</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <img
              class="thumb"
              src="https://i.ytimg.com/vi/VQRLujxTm3c/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCkid1D6ayXt8o9n-iKlixVBaK4Xg"
              alt=""
            />
            <div class="details">
              <img
                class="channel"
                src="https://yt3.ggpht.com/-jCZaDR8AoEgC6CBPWFubF2PMSOTGU3nJ4VOSo7aq3W6mR8tcRCgygd8fS-4Ra41oHPo3F3P=s68-c-k-c0x00ffffff-no-rj"
                alt=""
              />
              <div class="meta">
                <h3>Grand Theft Auto VI Trailer 2</h3>
                <div class="meta-data">
                  <p>Rockstar Games</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <img
              class="thumb"
              src="https://i.ytimg.com/vi/aZXBFirj6b4/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDXXcKfMsb6zudRD_dbtymmQ3lmuw"
              alt=""
            />
            <div class="details">
              <img
                class="channel"
                src="https://yt3.ggpht.com/k7BhK-hm9_MbJbaKznHPhir6e4pWXbm1ppAHoseLIzRgoAPBMmH1IIhYKlXbGono25RD1OQwHQ=s68-c-k-c0x00ffffff-no-rj"
                alt=""
              />
              <div class="meta">
                <h3>Avengers: Doomsday | Now in Production</h3>
                <div class="meta-data">
                  <p>Marvel</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="bottom-nav">
          <ul>
            <li><ion-icon name="home-sharp"></ion-icon>Inicio</li>
            <li>
              <img id="shortsIcon" src="images/shorts-icon.svg" alt="" /> Shorts
            </li>
            <li><ion-icon name="albums-outline"></ion-icon>Inscrições</li>
            <li>
              <ion-icon name="notifications-outline"></ion-icon>Notificações
            </li>
            <li><img class="avatar" src="images/avatar.jpg" alt="" />Você</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
